<!-- myapp/templates/transaction_list.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Transaction List</title>
</head>
<body>
    <h1>Transaction List</h1>
    <ul>
        {% for transaction in transactions %}
            <li>{{ transaction.transaction_date }} - {{ transaction.description }} - {{ transaction.amount }}</li>
        {% empty %}
            <li>No transactions found.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_transaction' %}">Add Transaction</a>
</body>
</html>
